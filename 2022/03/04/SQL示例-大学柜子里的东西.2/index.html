<span class="line">*/</span><br><span class="line"></span><br><span class="line">SET NAMES utf8mb4;</span><br><span class="line">SET FOREIGN_KEY_CHECKS = 0;</span><br><span class="line"></span><br><span class="line">-- ----------------------------</span><br><span class="line">-- Table structure for 抽屉杂物</span><br><span class="line">-- ----------------------------</span><br><span class="line">DROP TABLE IF EXISTS `抽屉杂物`;</span><br><span class="line">CREATE TABLE `抽屉杂物`  (</span><br><span class="line">  `名称` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `类别` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `颜色` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `数量` int(255) NULL DEFAULT NULL,</span><br><span class="line">  `备注` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL</span><br><span class="line">) ENGINE = InnoDB CHARACTER SET = latin1 COLLATE = latin1_swedish_ci ROW_FORMAT = Dynamic;</span><br><span class="line"></span><br><span class="line">-- ----------------------------</span><br><span class="line">-- Records of 抽屉杂物</span><br><span class="line">-- ----------------------------</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;USB转T型接口数据线&#x27;, &#x27;数码&#x27;, &#x27;4黑2白&#x27;, 6, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;飞科剃须刀充电线&#x27;, &#x27;生活&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;双头3.5mm耳机接口&#x27;, &#x27;数码&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;一袋鞋套&#x27;, &#x27;生活&#x27;, &#x27;蓝&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;一袋衣挂夹子&#x27;, &#x27;生活&#x27;, &#x27;红绿蓝黄&#x27;, 24, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;50cm VGA线&#x27;, &#x27;数码&#x27;, &#x27;蓝&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;双面胶&#x27;, &#x27;生活&#x27;, &#x27;白&#x27;, 2, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;双色魔术冰凉巾&#x27;, &#x27;生活&#x27;, &#x27;紫&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;粗头电源线&#x27;, &#x27;数码&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;细头电源线&#x27;, &#x27;数码&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;T型接口转USB和耳机接口数据线&#x27;, &#x27;数码&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;2芯3灯电源线&#x27;, &#x27;数码&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;卡西欧科学计算器&#x27;, &#x27;数码&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;游戏鼠标（有声）&#x27;, &#x27;数码&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;订书器&#x27;, &#x27;工作&#x27;, &#x27;黑&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;灰色超五类网线（未开封）&#x27;, &#x27;数码&#x27;, &#x27;灰&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;USB网线 - SV1081B&#x27;, &#x27;数码&#x27;, &#x27;白&#x27;, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;美加净 牙膏&#x27;, &#x27;生活&#x27;, NULL, 1, NULL);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;档案&#x27;, &#x27;工作&#x27;, &#x27;牛皮纸&#x27;, 1, &#x27;政审报告单、作为入党积极分子推荐表、入党志愿书、自传、考察登记表、学生干部证明、10I篇思想报告、2张身份证复印件&#x27;);</span><br><span class="line">INSERT INTO `抽屉杂物` VALUES (&#x27;协议&#x27;, &#x27;生活&#x27;, &#x27;多&#x27;, 1, &#x27;空调协议、网络安全责任书、假期安全责任告知书、水电卡使用说明、驾校协议&#x27;);</span><br><span class="line"></span><br><span class="line">-- ----------------------------</span><br><span class="line">-- Table structure for 桌子杂物</span><br><span class="line">-- ----------------------------</span><br><span class="line">DROP TABLE IF EXISTS `桌子杂物`;</span><br><span class="line">CREATE TABLE `桌子杂物`  (</span><br><span class="line">  `名称` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `类别` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `颜色` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `数量` int(255) NULL DEFAULT NULL,</span><br><span class="line">  `位置` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `注释` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL</span><br><span class="line">) ENGINE = InnoDB CHARACTER SET = latin1 COLLATE = latin1_swedish_ci ROW_FORMAT = Dynamic;</span><br><span class="line"></span><br><span class="line">-- ----------------------------</span><br><span class="line">-- Records of 桌子杂物</span><br><span class="line">-- ----------------------------</span><br><span class="line">INSERT INTO `桌子杂物` VALUES (&#x27;移动光驱盒&#x27;, &#x27;数码&#x27;, &#x27;牛皮纸盒子&#x27;, 1, &#x27;层3右2&#x27;, &#x27;内含机体、两根线、所有光碟&#x27;);</span><br><span class="line">INSERT INTO `桌子杂物` VALUES (&#x27;移动硬盘盒&#x27;, &#x27;数码&#x27;, &#x27;银色&#x27;, 1, &#x27;层1右&#x27;, &#x27;内含二对一线、移动硬盘袋&#x27;);</span><br><span class="line">INSERT INTO `桌子杂物` VALUES (&#x27;协议&#x27;, &#x27;生活&#x27;, &#x27;多&#x27;, 1, NULL, &#x27;空调协议、网络安全责任书、假期安全责任告知书、水电卡使用说明、驾校协议&#x27;);</span><br><span class="line">INSERT INTO `桌子杂物` VALUES (&#x27;说明书&#x27;, &#x27;生活&#x27;, &#x27;多&#x27;, 1, NULL, &#x27;椅子保修卡&#x27;);</span><br><span class="line">INSERT INTO `桌子杂物` VALUES (&#x27;证书&amp;车票&#x27;, &#x27;生活&#x27;, &#x27;多&#x27;, 1, &#x27;层3右2&#x27;, &#x27;四级成绩报告单、六级成绩报告单、录取通知书、2018-2019明诚奖、2019五一建模三等奖、2019优秀团干&#x27;);</span><br><span class="line"></span><br><span class="line">-- ----------------------------</span><br><span class="line">-- Table structure for 行李箱中的衣物</span><br><span class="line">-- ----------------------------</span><br><span class="line">DROP TABLE IF EXISTS `行李箱中的衣物`;</span><br><span class="line">CREATE TABLE `行李箱中的衣物`  (</span><br><span class="line">  `名称` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `类别` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `颜色` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `数量` int(255) NULL DEFAULT NULL</span><br><span class="line">) ENGINE = InnoDB CHARACTER SET = latin1 COLLATE = latin1_swedish_ci ROW_FORMAT = Dynamic;</span><br><span class="line"></span><br><span class="line">-- ----------------------------</span><br><span class="line">-- Records of 行李箱中的衣物</span><br><span class="line">-- ----------------------------</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;校服白T恤&#x27;, &#x27;上衣&#x27;, &#x27;白&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;黄褐色深色花纹图案水钻T恤&#x27;, &#x27;上衣&#x27;, &#x27;白&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;唐装盘扣深色外套&#x27;, &#x27;外套&#x27;, &#x27;深蓝,黑&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;撕裂开的绒裤&#x27;, &#x27;绒裤&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;深色厚牛仔裤&#x27;, &#x27;牛仔裤&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;红色剑图案伦敦字体帽衫&#x27;, &#x27;外套&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;腰绳薄裤子&#x27;, &#x27;裤子&#x27;, &#x27;黑&#x27;, 2);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;白袜子&#x27;, &#x27;袜子&#x27;, &#x27;白&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;白袜套&#x27;, &#x27;袜套&#x27;, &#x27;灰&#x27;, 2);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;灰色内裤&#x27;, &#x27;内裤&#x27;, &#x27;灰&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;校服灰T恤&#x27;, &#x27;上衣&#x27;, &#x27;灰&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;重点符号图案黑边白T恤&#x27;, &#x27;上衣&#x27;, &#x27;白&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;院服黑图案白T恤&#x27;, &#x27;上衣&#x27;, &#x27;白&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;黑色红白边金属钮按扣T恤&#x27;, &#x27;上衣&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;绿白格子纽扣厚衬衫&#x27;, &#x27;上衣&#x27;, &#x27;绿白&#x27;, 1);</span><br><span class="line">INSERT INTO `行李箱中的衣物` VALUES (&#x27;蓝色灯泡图案白色背景内裤&#x27;, &#x27;内裤&#x27;, &#x27;蓝白&#x27;, 1);</span><br><span class="line"></span><br><span class="line">-- ----------------------------</span><br><span class="line">-- Table structure for 衣物</span><br><span class="line">-- ----------------------------</span><br><span class="line">DROP TABLE IF EXISTS `衣物`;</span><br><span class="line">CREATE TABLE `衣物`  (</span><br><span class="line">  `名称` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `类别` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `颜色` varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NULL DEFAULT NULL,</span><br><span class="line">  `数量` int(255) NULL DEFAULT NULL</span><br><span class="line">) ENGINE = InnoDB CHARACTER SET = latin1 COLLATE = latin1_swedish_ci ROW_FORMAT = Dynamic;</span><br><span class="line"></span><br><span class="line">-- ----------------------------</span><br><span class="line">-- Records of 衣物</span><br><span class="line">-- ----------------------------</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;防晒服（橙色）&#x27;, &#x27;外套&#x27;, &#x27;橙&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;防晒服（蓝色）&#x27;, &#x27;外套&#x27;, &#x27;蓝&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;牛仔小外套&#x27;, &#x27;外套&#x27;, &#x27;深蓝&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;雨衣材质黑色帽衫&#x27;, &#x27;外套&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;BBC工装风格外套&#x27;, &#x27;外套&#x27;, &#x27;墨绿&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;绿色森马拉链帽衫&#x27;, &#x27;外套&#x27;, &#x27;绿&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;黑色薄拉链帽衫（类似防晒服）&#x27;, &#x27;外套&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;红黑相间拉链厚外套&#x27;, &#x27;外套&#x27;, &#x27;红黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;黑色红白边金属钮按扣T恤&#x27;, &#x27;上衣&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;蓝白条纹飞机图案T恤&#x27;, &#x27;上衣&#x27;, &#x27;蓝白&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;黑色T恤&#x27;, &#x27;上衣&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;蓝色宽松运动T恤&#x27;, &#x27;上衣&#x27;, &#x27;蓝&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;黑白绿格子T恤（不可出汗）&#x27;, &#x27;上衣&#x27;, &#x27;黑白&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;弹性褶皱厚裤子&#x27;, &#x27;裤子&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;绒裤&#x27;, &#x27;绒裤&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;黑色棉质厚裤子&#x27;, &#x27;裤子&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;纯棉内裤（灰）&#x27;, &#x27;内裤&#x27;, &#x27;灰&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;纯棉内裤（墨绿）&#x27;, &#x27;内裤&#x27;, &#x27;墨绿&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;丝滑内裤（暖色花色）&#x27;, &#x27;内裤&#x27;, &#x27;红/黄/白/绿&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;丝滑内裤（冷色花色）&#x27;, &#x27;内裤&#x27;, &#x27;蓝/深蓝&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;灰白袜子&#x27;, &#x27;袜子&#x27;, &#x27;灰白&#x27;, 5);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;灰袜套&#x27;, &#x27;袜套&#x27;, &#x27;灰&#x27;, 4);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;灰色蓝条纹袜子&#x27;, &#x27;袜子&#x27;, &#x27;灰&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;浅灰蓝条纹袜子&#x27;, &#x27;袜子&#x27;, &#x27;浅灰&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;蓝灰袜子&#x27;, &#x27;袜子&#x27;, &#x27;蓝灰&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;黑袜套&#x27;, &#x27;袜套&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;白袜子&#x27;, &#x27;袜子&#x27;, &#x27;白&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;灰白袜子（未开封）&#x27;, &#x27;袜子&#x27;, &#x27;灰白&#x27;, 8);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;灰袜子（未开封）&#x27;, &#x27;袜子&#x27;, &#x27;灰&#x27;, 3);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;灰色外套（松紧带坏了）&#x27;, &#x27;外套&#x27;, &#x27;墨绿&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;迷彩腰带&#x27;, &#x27;配饰&#x27;, &#x27;迷彩&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;优质灰色绒裤&#x27;, &#x27;绒裤&#x27;, &#x27;灰&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;优质黑色绒裤1&#x27;, &#x27;绒裤&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (&#x27;优质黑色绒裤2&#x27;, &#x27;绒裤&#x27;, &#x27;黑&#x27;, 1);</span><br><span class="line">INSERT INTO `衣物` VALUES (NULL, NULL, NULL, NULL);</span><br><span class="line"></span><br><span class="line">SET FOREIGN_KEY_CHECKS = 1;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
